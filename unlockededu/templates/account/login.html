{% extends "base.html" %}

{% block content %}
<div class="container">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p>Not a member? <a href="{% url 'account_signup' %}">Sign up</a> for a free account.
</div>
{% endblock content %}
